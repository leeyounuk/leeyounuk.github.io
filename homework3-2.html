        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // ğŸ”¥ [í•µì‹¬ ê¸°ëŠ¥] ë¹„ìŠ·í•œ ì˜¤ë‹µ ì¶”ì¶œê¸°
        function getSmartDistractors(targetData, allData, type) {
            // 1. ìê¸° ìì‹  ì œì™¸
            let candidates = allData.filter(item => item.kanji !== targetData.kanji);
            let filtered = [];

            if (type === 'reading') {
                // [ë°œìŒ] ê¸€ì ìˆ˜ê°€ ë¹„ìŠ·í•œ ê²ƒ ìš°ì„  ì¶”ì¶œ (Â±1 ê¸€ì ì°¨ì´)
                const targetLen = targetData.kana.length;
                filtered = candidates.filter(item => Math.abs(item.kana.length - targetLen) <= 1);
            } else {
                // [ëœ»] í’ˆì‚¬(ë™ì‚¬/í˜•ìš©ì‚¬) ë° ê¸¸ì´ í‰ë‚´ë‚´ê¸°
                const targetMeaning = targetData.meaning[0];
                const isVerb = targetMeaning.endsWith('ë‹¤'); // '~í•˜ë‹¤', '~ë‹¤' ë¡œ ëë‚˜ëŠ”ì§€ í™•ì¸
                const targetLen = targetMeaning.length;

                filtered = candidates.filter(item => {
                    const itemMeaning = item.meaning[0];
                    const itemIsVerb = itemMeaning.endsWith('ë‹¤');
                    // í’ˆì‚¬ê°€ ê°™ê³ , ê¸€ì ê¸¸ì´ ì°¨ì´ê°€ 2ê¸€ì ì´ë‚´ì¸ ê²ƒ
                    return (isVerb === itemIsVerb) && (Math.abs(itemMeaning.length - targetLen) <= 2);
                });
            }

            // 2. í›„ë³´ê°€ ë„ˆë¬´ ì ìœ¼ë©´(3ê°œ ë¯¸ë§Œ) ì¡°ê±´ì„ ì™„í™”í•´ì„œ ë‹¤ì‹œ ê²€ìƒ‰
            if (filtered.length < 3) {
                if (type === 'reading') {
                    // ë°œìŒ: ê¸¸ì´ ì°¨ì´ Â±2ê¹Œì§€ í—ˆìš©
                    const targetLen = targetData.kana.length;
                    filtered = candidates.filter(item => Math.abs(item.kana.length - targetLen) <= 2);
                } else {
                    // ëœ»: í’ˆì‚¬ ì¡°ê±´ ë¬´ì‹œí•˜ê³  ê¸¸ì´ë§Œ ë¹„ìŠ·í•˜ê²Œ
                    const targetMeaning = targetData.meaning[0];
                    filtered = candidates.filter(item => Math.abs(item.meaning[0].length - targetMeaning.length) <= 3);
                }
            }

            // 3. ê·¸ë˜ë„ ì—†ìœ¼ë©´ ì „ì²´ í›„ë³´êµ° ì‚¬ìš©
            if (filtered.length < 3) {
                filtered = candidates;
            }

            // 4. ì„ì–´ì„œ 3ê°œ ë°˜í™˜
            return shuffleArray(filtered).slice(0, 3);
        }

        function initQuiz() {
            quizList = shuffleArray([...vocabularyData]);
            incorrectList = [];
            isReviewMode = false;
            score = 0;
            currentIndex = 0;
            updateHeaderUI();
            startCycle();
        }

        function startReview() {
            quizList = shuffleArray([...incorrectList]);
            incorrectList = [];
            isReviewMode = true;
            score = 0;
            currentIndex = 0;
            
            elements.resultContainer.classList.add('hidden');
            elements.quizContainer.classList.remove('hidden');
            updateHeaderUI();
            startCycle();
        }

        function updateHeaderUI() {
            if (isReviewMode) {
                elements.headerBg.className = "bg-orange-500 p-4 text-white text-center transition-colors duration-500";
                elements.headerTitle.innerText = "ì˜¤ë‹µ ë³µìŠµ ëª¨ë“œ";
                elements.headerDesc.innerText = "í‹€ë¦° ë‹¨ì–´ë¥¼ í™•ì‹¤í•˜ê²Œ ì™¸ì›Œë´…ì‹œë‹¤!";
            } else {
                elements.headerBg.className = "bg-emerald-600 p-4 text-white text-center transition-colors duration-500";
                elements.headerTitle.innerText = "JLPT N2 ë‹¨ì–´ì¥";
                elements.headerDesc.innerText = "4ì§€ ì„ ë‹¤í˜• (ìŠ¤ë§ˆíŠ¸ ì˜¤ë‹µ ì ìš©)";
            }
        }

        function startCycle() {
            elements.totalCount.innerText = quizList.length;
            loadQuestion();
        }

        function loadQuestion() {
            const currentData = quizList[currentIndex];
            elements.currentIndex.innerText = currentIndex + 1;
            
            const progress = (currentIndex / quizList.length) * 100;
            elements.progressBar.style.width = `${progress}%`;

            elements.questionWord.innerText = currentData.kanji;
            elements.feedback.innerText = '';
            
            currentStep = 'meaning';
            renderChoices();
            isProcessing = false;
        }

        function renderChoices() {
            const currentData = quizList[currentIndex];
            elements.choicesContainer.innerHTML = ''; 

            let correctAnswer = '';
            let distractors = [];

            if (currentStep === 'meaning') {
                // [ëœ» í€´ì¦ˆ]
                elements.stepLabel.innerText = "Q. ì˜¬ë°”ë¥¸ ëœ»ì€?";
                elements.hintText.innerText = "";
                correctAnswer = currentData.meaning.join(', ');

                // 1ìˆœìœ„: ë°ì´í„°ì— AIê°€ ë§Œë“  ì˜¤ë‹µ(wrongMeanings)ì´ ìˆëŠ”ì§€ í™•ì¸
                if (currentData.wrongMeanings && currentData.wrongMeanings.length > 0) {
                    distractors = shuffleArray(currentData.wrongMeanings).slice(0, 3);
                } else {
                    // 2ìˆœìœ„: ì—†ìœ¼ë©´ ê¸°ì¡´ ì•Œê³ ë¦¬ì¦˜ ì‚¬ìš©
                    const distractorItems = getSmartDistractors(currentData, vocabularyData, 'meaning');
                    distractors = distractorItems.map(item => item.meaning.join(', '));
                }

            } else {
                // [ë°œìŒ í€´ì¦ˆ]
                elements.stepLabel.innerText = "Q. ì˜¬ë°”ë¥¸ ë°œìŒ(ìš”ë¯¸ê°€ë‚˜)ì€?";
                elements.hintText.innerText = `ëœ»: ${currentData.meaning.join(', ')}`;
                correctAnswer = currentData.kana;

                // 1ìˆœìœ„: ë°ì´í„°ì— AIê°€ ë§Œë“  ì˜¤ë‹µ(wrongKanas)ì´ ìˆëŠ”ì§€ í™•ì¸
                if (currentData.wrongKanas && currentData.wrongKanas.length > 0) {
                    distractors = shuffleArray(currentData.wrongKanas).slice(0, 3);
                } else {
                    // 2ìˆœìœ„: ì—†ìœ¼ë©´ ê¸°ì¡´ ì•Œê³ ë¦¬ì¦˜ ì‚¬ìš©
                    const distractorItems = getSmartDistractors(currentData, vocabularyData, 'reading');
                    distractors = distractorItems.map(item => item.kana);
                }
            }

            // ì •ë‹µ + ì˜¤ë‹µ ì„ê¸°
            const options = shuffleArray([correctAnswer, ...distractors]);

            // ë²„íŠ¼ ìƒì„±
            options.forEach(option => {
                const btn = document.createElement('button');
                btn.className = "choice-btn w-full bg-white border-2 border-gray-200 hover:border-emerald-500 hover:bg-emerald-50 text-gray-700 font-bold py-4 rounded-xl text-lg shadow-sm whitespace-normal break-keep";
                btn.innerText = option;
                btn.onclick = () => checkAnswer(btn, option === correctAnswer, correctAnswer);
                elements.choicesContainer.appendChild(btn);
            });
        }

        function checkAnswer(btnElement, isCorrect, correctAnswerText) {
            if (isProcessing) return;
            isProcessing = true;

            const currentData = quizList[currentIndex];

            if (isCorrect) {
                // ì •ë‹µ ì²˜ë¦¬
                btnElement.className = "choice-btn w-full bg-emerald-500 border-2 border-emerald-600 text-white font-bold py-4 rounded-xl text-lg shadow-md"; 
                
                if (currentStep === 'meaning') {
                    elements.feedback.className = "text-emerald-600";
                    elements.feedback.innerText = "ì •ë‹µ! â­• ë°œìŒë„ ë§ì¶°ë³´ì„¸ìš”.";
                    setTimeout(() => {
                        currentStep = 'reading';
                        renderChoices();
                        isProcessing = false;
                    }, 600); 
                } else {
                    score++;
                    elements.feedback.className = "text-emerald-600";
                    elements.feedback.innerText = "ì™„ë²½í•©ë‹ˆë‹¤! â­•";
                    setTimeout(() => {
                        nextQuestion();
                    }, 600);
                }

            } else {
                // ì˜¤ë‹µ ì²˜ë¦¬
                btnElement.className = "choice-btn w-full bg-red-500 border-2 border-red-600 text-white font-bold py-4 rounded-xl text-lg shadow-md"; 
                addIncorrectWord(currentData);

                // ì •ë‹µ ë²„íŠ¼ í‘œì‹œ
                const buttons = elements.choicesContainer.getElementsByTagName('button');
                for (let btn of buttons) {
                    if (btn.innerText === correctAnswerText) {
                        btn.className = "choice-btn w-full bg-emerald-500 border-2 border-emerald-600 text-white font-bold py-4 rounded-xl text-lg shadow-md opacity-70";
                    }
                }

                elements.feedback.className = "text-red-500";
                elements.feedback.innerText = "ì˜¤ë‹µì…ë‹ˆë‹¤ âŒ ì •ë‹µì„ í™•ì¸í•˜ì„¸ìš”.";

                setTimeout(() => {
                    if (currentStep === 'meaning') {
                        currentStep = 'reading';
                        renderChoices();
                        isProcessing = false;
                    } else {
                        nextQuestion();
                    }
                }, 1500); 
            }
        }

        function addIncorrectWord(wordObj) {
            if (!incorrectList.includes(wordObj)) {
                incorrectList.push(wordObj);
            }
        }

        function nextQuestion() {
            currentIndex++;
            if (currentIndex < quizList.length) {
                loadQuestion();
            } else {
                showResult();
            }
        }

        function showResult() {
            elements.quizContainer.classList.add('hidden');
            elements.resultContainer.classList.remove('hidden');
            elements.finalScore.innerText = score + " / " + quizList.length;
            elements.progressBar.style.width = '100%';

            if (incorrectList.length > 0) {
                elements.reviewSection.classList.remove('hidden');
                elements.wrongCount.innerText = incorrectList.length;
            } else {
                elements.reviewSection.classList.add('hidden');
                if(isReviewMode) {
                    elements.finalScore.innerText += " (ë³µìŠµ ì™„ë£Œ!)";
                }
            }
        }

        // ì´ˆê¸° ì‹¤í–‰
        if (typeof vocabularyData !== 'undefined' && vocabularyData.length > 0) {
            initQuiz();
        }
    </script>
</body>
</html>
