<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

/* 왼쪽 제목 스타일 */
.left-title {
  color: red; 30px; /* 빨간색으로 변경 */
}

/* 투 칼럼 레이아웃 */
.column {
  float: left;
  width: 50%;
  padding: 10px;
  height: 300px; /* 데모용 높이 */
}

/* Float 정리 */
.row:after {
  content: "";
  display: table;
  clear: both;
}
</style>
</head>
<body>

<div class="row">
  <div class="column" style="background-color:#ffffff;">
    <h2 class="left-title">Left Title</h2>
   <img src="pic_trulli.jpg" alt="Trulli" width="500" height="333">

  </div>
  <div class="column" style="background-color:#ffffff;">
    <h2>Right Title</h2>
    <p>Some text..</p>
  </div>
</div>

</body>
</html>
